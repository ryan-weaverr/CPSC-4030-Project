<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Bar chart D3</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <div id="chart">
    <h1>Visualizing NCAA Team Statistics</h1>
    <label for="stats">Choose a statistic to display:</label>
    <select name="stats" id="stats">
      <option value="w">Wins</option>
      <option value="l">Losses</option>
    </select>
    <div id="bar"></div>
    <label for="team" id="teamLabel">Choose a team to display: (hold ctrl to select multiple) </label>
    <select name="team" id="team">
      <option value="Clemson (ACC)">Clemson (ACC)</option>
      <option value="Georgia (SEC)">Georgia (SEC)</option>
    </select>
    <button id="render">Render</button>
    </div>

    <div id="bar"></div>
    <script src="conScript.js"></script>
    <div id="bar"></div>
  </body>
</html>
