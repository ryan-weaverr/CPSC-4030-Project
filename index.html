<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>CFB Statistics</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src='https://unpkg.com/simple-statistics@7.8.0/dist/simple-statistics.min.js'></script>
  </head>

  <body>

    <h1>What Makes A Good College Football Team?</h1>
    
    <form>
      <label>Year</label>
      <select id = "yearSelect">
        <option value = "2010">2010</option>
        <option value = "2011">2011</option>
        <option value = "2012">2012</option>
        <option value = "2013">2013</option>
        <option value = "2014">2014</option>
        <option value = "2015">2015</option>
        <option value = "2016">2016</option>
        <option value = "2017">2017</option>
        <option value = "2018">2018</option>
        <option value = "2019">2019</option>
        <option value = "2020">2020</option>
      </select>
      <label>X Axis</label>
      <select id = "xSelect">
        <option value = "CMP">Completions</option>
        <option value = "ATT">Pass Attempts</option>
        <option value = "YDS">Passing Yards</option>
        <option value = "CMPPercent">Completion Percentage</option>
        <option value = "YPA">Yards Per Attempt</option>
        <option value = "LNG">Longest Pass</option>
        <option value = "TD">Passing Touchdowns</option>
        <option value = "INT">Interceptions</option>
        <option value = "SACK">Number of Times Sacked</option>
        <option value = "SYL">Yards Lost from Sacks</option>
        <option value = "RTG">Quarterback Ratings</option>
        <option value = "R_ATT">Rush Play Attempts</option>
        <option value = "R_AVG">Average Yards Per Rush Play</option>
        <option value = "TOTAL_PLAYS">Total Number of Plays Run</option>
        <option value = "RUN_PERCENT">Run Plays Percentage</option>
        <option value = "PASS_PERCENT">Pass Plays Percentage</option>
      </select>
      <label>Y Axis</label>
      <select id = "ySelect">
        <option value = "CMP">Completions</option>
        <option value = "ATT">Pass Attempts</option>
        <option value = "YDS">Passing Yards</option>
        <option value = "CMPPercent">Completion Percentage</option>
        <option value = "YPA">Yards Per Attempt</option>
        <option value = "LNG">Longest Pass</option>
        <option value = "TD">Passing Touchdowns</option>
        <option value = "INT">Interceptions</option>
        <option value = "SACK">Number of Times Sacked</option>
        <option value = "SYL">Yards Lost from Sacks</option>
        <option value = "RTG">Quarterback Ratings</option>
        <option value = "R_ATT">Rush Play Attempts</option>
        <option value = "R_AVG">Average Yards Per Rush Play</option>
        <option value = "TOTAL_PLAYS">Total Number of Plays Run</option>
        <option value = "RUN_PERCENT">Run Plays Percentage</option>
        <option value = "PASS_PERCENT">Pass Plays Percentage</option>
      </select>
    </form>

    <button id = "update">Update</button>

    <div id="line"></div>
    <script src="script.js"></script>
    
  </body>
</html>
